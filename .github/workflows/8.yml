name: Workflow Dispatch
on:
  workflow_dispatch:
    inputs:
      titleCustom:
        description: Type the title
        type: string
        required: true  
        default: "Hellow World!"
jobs: 
  run-first-command:
      runs-on: ubuntu-latest
      steps:
        - name: Event Vars
          run: |
            echo "Title: ${{inputs.titleCustom}}"